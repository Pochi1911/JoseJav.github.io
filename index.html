<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends Rankings</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>League of Legends Rankings</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Tier</th>
                <th>Rank</th>
                <th>League Points</th>
                <th>Wins</th>
                <th>Losses</th>
            </tr>
        </thead>
        <tbody id="summonersTableBody">
            <!-- Rows will be added here by JavaScript -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
